<!DOCTYPE html>
<html>
   <head>
      <title>Word Guess Game</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   </head>
   <body class="container-fluid w-100">
      <div class="container main-content mx-auto mt-4 mb-4 p-3  text-center">
         <img class="img-fluid mb-3" src="assets/images/hangmancopy3.jpg" width=500px>
         <h2>Guess the country</h2>
         <h3>At the end of the round I will tell you more about the country.</h3>
         <div class="row justify-content-center no-gutters">
            <div class="col-sm-6 col-lg-4">
               <p>Wins : <span id="winSpan"></span></p>
               <p>Current Word : <br>
               <span id="currentWordSpan"></span></p>
               <p>Guesses Left : <span id="guessLeftSpan"></span></p>
               <p>Your Guesses so far : <br>
               <span id ="historySpan"></span></p>
            </div><!--col-->
            
            <div class="col-sm-6 col-lg-4">
               <p class="flagContainer m-auto"><span id ="flagSpan"></span></p>
               <p><span id ="detailSpan"></span></p>
               <div class="embed-responsive embed-responsive-16by9 placeMap m-auto">
                  <iframe class="embed-responsive-item" src="" id="gmap_canvas2">
                  </iframe>
               </div><!--iframe div-->
               
            </div><!--col-->
            
         </div><!--row-->
         
      </div><!--container-->
      
      <!-- External JavaScript files -->
      <script src="assets/javascript/countries.js"></script>
      <script src="assets/javascript/countriesMap.js"></script>
      <script src="assets/javascript/game.js"></script>
      <!-- Optional Bootstrap JavaScript -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
   </body>
</html>
